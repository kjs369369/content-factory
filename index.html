<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTENT FACTORY</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --black: #000000;
      --white: #FFFFFF;
      --red: #FF0000;
      --red-dark: #8B0000;
      --red-muted: #4a1515;
      --blue: #0048BA;
      --gray: #1a1a1a;
      --gray-light: #333333;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* ÌÇ§ÎÑ§Ìã± Î∞∞Í≤Ω */
    .bg-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      opacity: 0.03;
    }
    
    .bg-text span {
      position: absolute;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20vw;
      font-weight: 400;
      white-space: nowrap;
      animation: float 20s linear infinite;
    }
    
    .bg-text span:nth-child(1) { top: 10%; left: -10%; animation-delay: 0s; }
    .bg-text span:nth-child(2) { top: 40%; left: -20%; animation-delay: -5s; }
    .bg-text span:nth-child(3) { top: 70%; left: -15%; animation-delay: -10s; }
    
    @keyframes float {
      from { transform: translateX(0); }
      to { transform: translateX(120vw); }
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* Ìó§Îçî */
    .header {
      text-align: center;
      margin-bottom: 60px;
      position: relative;
    }
    
    .title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(4rem, 15vw, 12rem);
      line-height: 0.85;
      letter-spacing: -0.02em;
      position: relative;
      display: inline-block;
    }
    
    .title .word {
      display: block;
      overflow: hidden;
    }
    
    .title .word span {
      display: inline-block;
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      transform: translateY(100%);
    }
    
    .title .word:nth-child(2) span {
      animation-delay: 0.1s;
      color: var(--red);
    }
    
    @keyframes slideUp {
      to { transform: translateY(0); }
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.5);
      margin-top: 20px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      animation: fadeIn 1s 0.5s forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* ÏûÖÎ†• ÏÑπÏÖò */
    .input-section {
      background: var(--gray);
      border: 1px solid var(--gray-light);
      padding: 40px;
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }
    
    .input-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--blue);
    }
    
    .section-label {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      color: var(--blue);
      margin-bottom: 15px;
    }
    
    .api-row {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .input-field {
      flex: 1;
      min-width: 250px;
      padding: 18px 20px;
      background: var(--black);
      border: 2px solid var(--gray-light);
      color: var(--white);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 20px rgba(0, 72, 186, 0.3);
    }
    
    .input-field::placeholder {
      color: rgba(255,255,255,0.3);
    }
    
    .api-link {
      color: var(--blue);
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .api-link:hover {
      color: var(--white);
    }
    
    .topic-input {
      width: 100%;
      padding: 25px;
      background: var(--black);
      border: 2px solid var(--gray-light);
      color: var(--white);
      font-size: 1.5rem;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      margin-bottom: 30px;
      transition: all 0.3s;
    }
    
    .topic-input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 30px rgba(0, 72, 186, 0.3);
    }
    
    .topic-input::placeholder {
      color: rgba(255,255,255,0.2);
      font-weight: 400;
    }
    
    /* ÏΩòÌÖêÏ∏† ÌÉÄÏûÖ ÏÑ†ÌÉù */
    .types-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 40px;
    }
    
    .type-btn {
      padding: 20px;
      background: transparent;
      border: 2px solid var(--gray-light);
      color: rgba(255,255,255,0.5);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }
    
    .type-btn::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: var(--red-muted);
      transition: height 0.3s;
      z-index: -1;
    }
    
    .type-btn.selected {
      border-color: var(--red-dark);
      color: var(--white);
    }
    
    .type-btn.selected::before {
      height: 100%;
    }
    
    .type-btn:hover {
      border-color: var(--white);
      color: var(--white);
      transform: scale(1.02);
    }
    
    .type-btn .icon {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    
    /* ÏÉùÏÑ± Î≤ÑÌäº */
    .generate-btn {
      width: 100%;
      padding: 25px;
      background: var(--blue);
      border: none;
      color: var(--white);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }
    
    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--white);
      transition: left 0.3s;
      z-index: 0;
    }
    
    .generate-btn:hover::before {
      left: 0;
    }
    
    .generate-btn:hover {
      color: var(--black);
    }
    
    .generate-btn span {
      position: relative;
      z-index: 1;
    }
    
    .generate-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .generate-btn:disabled:hover::before {
      left: -100%;
    }
    
    /* Î°úÎî© */
    .loading {
      text-align: center;
      padding: 80px 20px;
      display: none;
    }
    
    .loading.show { display: block; }
    
    .loader {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }
    
    .loader span {
      width: 12px;
      height: 60px;
      background: var(--blue);
      animation: bars 1s ease-in-out infinite;
    }
    
    .loader span:nth-child(2) { animation-delay: 0.1s; background: var(--white); }
    .loader span:nth-child(3) { animation-delay: 0.2s; background: var(--blue); }
    .loader span:nth-child(4) { animation-delay: 0.3s; background: var(--white); }
    .loader span:nth-child(5) { animation-delay: 0.4s; background: var(--red); }
    
    @keyframes bars {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }
    
    .loading-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.2em;
    }
    
    /* ÏóêÎü¨ */
    .error {
      background: var(--red);
      color: var(--white);
      padding: 20px;
      margin-bottom: 30px;
      font-weight: 700;
      display: none;
    }
    
    .error.show { display: block; }
    
    /* Í≤∞Í≥º */
    .results {

    }
    
    .results.show { display: block; }
    
    .results-header {

      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--gray-light);
    }
    
    .results-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
    }
    
    .results-title span {
      color: var(--blue);
    }
    
    .result-grid {

      gap: 30px;
    }
    
    @media (max-width: 500px) {

      }
    }
    
    .result-card {
      background: var(--gray);
      border: 1px solid var(--gray-light);
      position: relative;
      animation: cardIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .result-card:nth-child(2) { animation-delay: 0.1s; }
    .result-card:nth-child(3) { animation-delay: 0.2s; }
    .result-card:nth-child(4) { animation-delay: 0.3s; }
    .result-card:nth-child(5) { animation-delay: 0.4s; }
    .result-card:nth-child(6) { animation-delay: 0.5s; }
    .result-card:nth-child(7) { animation-delay: 0.6s; }
    
    @keyframes cardIn {

    .result-header {

      align-items: center;
      padding: 20px 25px;
      border-bottom: 1px solid var(--gray-light);
      background: rgba(0, 72, 186, 0.1);
    }
    
    .result-type {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      letter-spacing: 0.1em;
      color: var(--white);
    }
    
    .result-type .icon {

    }
    
    .copy-btn {

      border: 2px solid var(--blue);

      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 0.1em;

      transition: all 0.3s;
    }
    
    .copy-btn:hover {
      background: var(--blue);
      color: var(--white);
    }
    
    .result-content {
      padding: 25px;
      max-height: 500px;
      overflow-y: auto;
      font-size: 0.95rem;
      line-height: 1.8;
      white-space: pre-wrap;
      color: rgba(255,255,255,0.8);

    .result-content::-webkit-scrollbar {

    }

    /* ÌÜ†Ïä§Ìä∏ */
    .toast {

      color: var(--white);
      padding: 15px 40px;

      letter-spacing: 0.1em;

    }
    
    .toast.show {

    /* Î≤ÑÌäºÎì§ */

  </style>
</head>

    window.onload = () => {
      // Ï†ÄÏû•Îêú API ÌÇ§ Î∂àÎü¨Ïò§Í∏∞
      loadSavedKeys();

      document.querySelectorAll('.type-btn[data-type]').forEach(el => {
        el.addEventListener('click', () => el.classList.toggle('selected'));
      });

      // ÌååÏùº ÏóÖÎ°úÎìú Ïù¥Î≤§Ìä∏
      document.getElementById('fileUpload').addEventListener('change', handleFileUpload);

      // URL ÏûÖÎ†• Ïù¥Î≤§Ìä∏ (ÏóîÌÑ∞ ÌÇ§ ÎòêÎäî Ìè¨Ïª§Ïä§ ÏïÑÏõÉ)
      document.getElementById('urlInput').addEventListener('blur', handleUrlInput);
      document.getElementById('urlInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleUrlInput();
      });

      // Í∏∞Î≥∏ provider ÏÑ§Ï†ï
      selectProvider('openai');
    };

    // Provider ÏÑ†ÌÉù
    function selectProvider(provider) {
      currentProvider = provider;

      // UI ÏóÖÎç∞Ïù¥Ìä∏
      document.querySelectorAll('.type-btn[data-provider]').forEach(btn => {
        btn.classList.remove('selected');
      });
      document.querySelector(`[data-provider="${provider}"]`).classList.add('selected');

      // Î™®Îç∏ ÎìúÎ°≠Îã§Ïö¥ ÏóÖÎç∞Ïù¥Ìä∏
      const config = PROVIDER_CONFIG[provider];
      const select = document.getElementById('modelSelect');
      select.innerHTML = config.models.map(m =>
        `<option value="${m.value}">${m.label}</option>`
      ).join('');

      // API ÌÇ§ placeholder ÏóÖÎç∞Ïù¥Ìä∏
      document.getElementById('apiKey').placeholder = config.placeholder;

      // API ÌÇ§ ÎßÅÌÅ¨ ÏóÖÎç∞Ïù¥Ìä∏
      document.getElementById('apiLink').href = config.keyLink;

      // Ï†ÄÏû•Îêú ÌÇ§ Î∂àÎü¨Ïò§Í∏∞
      loadSavedKeys();
    }

    // Ï†ÄÏû•Îêú ÌÇ§ Î∂àÎü¨Ïò§Í∏∞
    function loadSavedKeys() {
      const saved = localStorage.getItem(`${currentProvider}_key`);
      if (saved) {
        document.getElementById('apiKey').value = saved;
      } else {
        document.getElementById('apiKey').value = '';
      }
    }
    
    function saveKey() {
      const key = document.getElementById('apiKey').value.trim();
      if (key) {
        localStorage.setItem(`${currentProvider}_key`, key);
        showToast('API KEY SAVED!');
      }
    }
    
    function toggleKey() {
      const input = document.getElementById('apiKey');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // ÌååÏùº ÏóÖÎ°úÎìú Ï≤òÎ¶¨
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.name.match(/\.(txt|md)$/i)) {
        showToast('Only .txt or .md files allowed');
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        referenceContent = e.target.result;
        showReferencePreview(`üìÅ ${file.name}`, referenceContent);
        showToast('FILE LOADED!');
        // URL ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
        document.getElementById('urlInput').value = '';
      };
      reader.readAsText(file);
    }

    // URL ÏûÖÎ†• Ï≤òÎ¶¨
    async function handleUrlInput() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return;

      try {
        showToast('LOADING URL...');
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch URL');

        const text = await response.text();
        referenceContent = text;
        showReferencePreview(`üîó ${url}`, text);
        showToast('URL LOADED!');

        // ÌååÏùº ÏóÖÎ°úÎìú Ï¥àÍ∏∞Ìôî
        document.getElementById('fileUpload').value = '';
      } catch (err) {
        showToast('Failed to load URL');
        console.error(err);
      }
    }

    // Ï∞∏Í≥† ÏûêÎ£å ÎØ∏Î¶¨Î≥¥Í∏∞ ÌëúÏãú
    function showReferencePreview(title, content) {
      const preview = document.getElementById('referencePreview');
      const truncated = content.length > 500 ? content.substring(0, 500) + '...' : content;
      preview.innerHTML = `<strong>${title}</strong><br><br>${escapeHtml(truncated)}`;
      preview.style.display = 'block';
    }

    // Ï∞∏Í≥† ÏûêÎ£å ÌÅ¥Î¶¨Ïñ¥
    function clearReference() {
      referenceContent = '';
      document.getElementById('fileUpload').value = '';
      document.getElementById('urlInput').value = '';
      document.getElementById('referencePreview').style.display = 'none';
      showToast('CLEARED!');
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
    
    function copyContent(btn) {
      const content = btn.closest('.result-card').querySelector('.result-content').textContent;
      navigator.clipboard.writeText(content);
      showToast('COPIED TO CLIPBOARD!');
    }
    
    async function generate() {
      const apiKey = document.getElementById('apiKey').value.trim() || localStorage.getItem(`${currentProvider}_key`);
      const topic = document.getElementById('topic').value.trim();
      const model = document.getElementById('modelSelect').value;

      if (!apiKey) {
        document.getElementById('error').textContent = '‚ö†Ô∏è PLEASE ENTER YOUR API KEY';
        document.getElementById('error').classList.add('show');
        return;
      }

      if (!topic) {
        document.getElementById('error').textContent = '‚ö†Ô∏è PLEASE ENTER A TOPIC';
        document.getElementById('error').classList.add('show');
        return;
      }

      const selectedTypes = [...document.querySelectorAll('.type-btn[data-type].selected')]
        .map(el => el.dataset.type);

      if (selectedTypes.length === 0) {
        document.getElementById('error').textContent = '‚ö†Ô∏è PLEASE SELECT AT LEAST ONE PLATFORM';
        document.getElementById('error').classList.add('show');
        return;
      }

      document.getElementById('error').classList.remove('show');
      document.getElementById('loading').classList.add('show');
      document.getElementById('results').classList.remove('show');
      document.getElementById('generateBtn').disabled = true;

      const results = {};

      for (let i = 0; i < selectedTypes.length; i++) {
        const type = selectedTypes[i];
        const config = CONTENT_CONFIG[type];

        document.getElementById('progressText').textContent =
          `GENERATING ${config.title}... (${i + 1}/${selectedTypes.length})`;

        try {
          const content = await callAI(apiKey, model, topic, config.prompt);
          results[type] = content;
        } catch (err) {
          results[type] = `ERROR: ${err.message}`;
        }
      }

      displayResults(results, selectedTypes);
    }

    // AI API Ìò∏Ï∂ú
    async function callAI(apiKey, model, topic, promptTemplate) {
      const fullPrompt = `Ï£ºÏ†ú: ${topic}${referenceContent ? `\n\nÏ∞∏Í≥† ÏûêÎ£å:\n${referenceContent}` : ''}\n\n${promptTemplate}`;

      if (currentProvider === 'openai') {
        return await callOpenAI(apiKey, model, fullPrompt);
      } else if (currentProvider === 'claude') {
        return await callClaude(apiKey, model, fullPrompt);
      } else if (currentProvider === 'gemini') {
        return await callGemini(apiKey, model, fullPrompt);
      }
    }

    // OpenAI API
    async function callOpenAI(apiKey, model, prompt) {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: model,
          messages: [
            { role: 'system', content: 'ÎãπÏã†ÏùÄ Ï†ÑÎ¨∏ ÏΩòÌÖêÏ∏† ÌÅ¨Î¶¨ÏóêÏù¥ÌÑ∞ÏûÖÎãàÎã§. Ï£ºÏñ¥ÏßÑ ÌòïÏãùÏóê ÎßûÍ≤å Í≥†ÌíàÏßà ÏΩòÌÖêÏ∏†Î•º ÏûëÏÑ±Ìï©ÎãàÎã§.' },
            { role: 'user', content: prompt }
          ],
          temperature: 0.8,
          max_tokens: 2000
        })
      });

      const data = await response.json();
      if (data.error) throw new Error(data.error.message);
      return data.choices[0].message.content;
    }

    // Claude API
    async function callClaude(apiKey, model, prompt) {
      const response = await fetch('https://api.anthropic.com/v1/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': apiKey,
          'anthropic-version': '2023-06-01'
        },
        body: JSON.stringify({
          model: model,
          max_tokens: 2000,
          messages: [
            { role: 'user', content: `ÎãπÏã†ÏùÄ Ï†ÑÎ¨∏ ÏΩòÌÖêÏ∏† ÌÅ¨Î¶¨ÏóêÏù¥ÌÑ∞ÏûÖÎãàÎã§. Ï£ºÏñ¥ÏßÑ ÌòïÏãùÏóê ÎßûÍ≤å Í≥†ÌíàÏßà ÏΩòÌÖêÏ∏†Î•º ÏûëÏÑ±Ìï©ÎãàÎã§.\n\n${prompt}` }
          ],
          temperature: 0.8
        })
      });

      const data = await response.json();
      if (data.error) throw new Error(data.error.message);
      return data.content[0].text;
    }

    // Gemini API
    async function callGemini(apiKey, model, prompt) {
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          contents: [{
            parts: [{
              text: `ÎãπÏã†ÏùÄ Ï†ÑÎ¨∏ ÏΩòÌÖêÏ∏† ÌÅ¨Î¶¨ÏóêÏù¥ÌÑ∞ÏûÖÎãàÎã§. Ï£ºÏñ¥ÏßÑ ÌòïÏãùÏóê ÎßûÍ≤å Í≥†ÌíàÏßà ÏΩòÌÖêÏ∏†Î•º ÏûëÏÑ±Ìï©ÎãàÎã§.\n\n${prompt}`
            }]
          }],
          generationConfig: {
            temperature: 0.8,
            maxOutputTokens: 2000
          }
        })
      });

      const data = await response.json();
      if (data.error) throw new Error(data.error.message);
      return data.candidates[0].content.parts[0].text;
    }
    
    function displayResults(results, types) {
      document.getElementById('loading').classList.remove('show');
      document.getElementById('generateBtn').disabled = false;
      
      const grid = document.getElementById('resultGrid');
      grid.innerHTML = '';
      
      types.forEach(type => {
        const config = CONTENT_CONFIG[type];
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <div class="result-header">
            <span class="result-type"><span class="icon">${config.icon}</span>${config.title}</span>
            <button class="copy-btn" onclick="copyContent(this)">COPY</button>
          </div>
          <div class="result-content">${escapeHtml(results[type])}</div>
        `;
        grid.appendChild(card);
      });
      
      document.getElementById('results').classList.add('show');
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
